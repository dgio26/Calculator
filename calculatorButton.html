<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h1 style="text-align: center; padding: 5px;">Let's Count!</h1>
    <div style="width: 300px; margin: auto; border: 3px solid skyblue; border-radius: 5px; padding: 20px;">
        <form name="form1">
            <input id="calc" type="text" name="answer" placeholder="0" style="width: 100%; height: 40px; font-size: 20px;"><br><br>
            
            <div style="text-align: center;">
                <input type="button" value="1" onclick="appendToDisplay('1')">
                <input type="button" value="2" onclick="appendToDisplay('2')">
                <input type="button" value="3" onclick="appendToDisplay('3')">
                <input type="button" value="+" onclick="appendToDisplay('+')"><br><br>
                
                <input type="button" value="4" onclick="appendToDisplay('4')">
                <input type="button" value="5" onclick="appendToDisplay('5')">
                <input type="button" value="6" onclick="appendToDisplay('6')">
                <input type="button" value="-" onclick="appendToDisplay('-')"><br><br>
                
                <input type="button" value="7" onclick="appendToDisplay('7')">
                <input type="button" value="8" onclick="appendToDisplay('8')">
                <input type="button" value="9" onclick="appendToDisplay('9')">
                <input type="button" value="*" onclick="appendToDisplay('*')"><br><br>
                
                <input type="button" value="=" onclick="calculateResult()">
                <input type="button" value="0" onclick="appendToDisplay('0')">
                <input type="button" value="." onclick="appendToDisplay('.')">
                <input type="button" value="/" onclick="appendToDisplay('/')"><br><br>
            </div>
            
            <input type="button" value="Clear All" onclick="clearDisplay()" style="width: 100%; background-color: red; color: white; border: none; border-radius: 5px; padding: 10px; margin-top: 10px;">
        </form>
    </div>

    <script>
        let displayValue = "";

        function appendToDisplay(value) {
            displayValue += value;
            document.forms["form1"]["answer"].value = displayValue;
        }

        function clearDisplay() {
            displayValue = "";
            document.forms["form1"]["answer"].value = displayValue;
        }

        function calculateResult() {
            try {
                const result = eval(displayValue);
                document.forms["form1"]["answer"].value = result;
                displayValue = result.toString();
            } catch (error) {
                document.forms["form1"]["answer"].value = "Error";
            }
        }
    </script>
</body>
</html>
