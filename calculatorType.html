<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h1 style="text-align: center; padding: 5px;">Let's Count!</h1>
    <div style="width: 300px; margin: auto; border: 3px solid skyblue; border-radius: 5px; padding: 20px;">
        <form name="form1">
            <input id="number1Input" type="text" name="number1" placeholder="Operand 1" style="width: 100%; height: 40px; font-size: 20px; margin-bottom: 10px;">
            <input id="number2Input" type="text" name="number2" placeholder="Operand 2" style="width: 100%; height: 40px; font-size: 20px; margin-bottom: 10px;">
            
            <div style="text-align: center;">
                <input type="button" value="+" onclick="calculateResult('+')">
                <input type="button" value="-" onclick="calculateResult('-')">
                <input type="button" value="*" onclick="calculateResult('*')">
                <input type="button" value="/" onclick="calculateResult('/')"><br><br>
                
                <div id="resultDisplay" style="text-align: center; font-size: 20px;"></div>
            </div>

            <input type="button" value="Restart" onclick="clearDisplay()" style="width: 100%; background-color: red; color: white; border: none; border-radius: 5px; padding: 10px; margin-top: 10px;">
        </form>
    </div>

    <script>
        function clearDisplay() {
            document.forms["form1"]["number1"].value = "";
            document.forms["form1"]["number2"].value = "";
            document.getElementById("resultDisplay").innerHTML = "";
        }

        function calculateResult(operator) {
            const num1 = parseFloat(document.forms["form1"]["number1"].value);
            const num2 = parseFloat(document.forms["form1"]["number2"].value);

            if (!isNaN(num1) && !isNaN(num2)) {
                let result;
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        if (num2 !== 0) {
                            result = num1 / num2;
                        } else {
                            result = "Division by zero is not allowed";
                        }
                        break;
                    default:
                        result = "Invalid Operator";
                        break;
                }

                document.getElementById("resultDisplay").innerHTML = `Result: ${result}`;
            }
        }
    </script>
</body>
</html>
